version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: soccer_intelligence_db
    environment:
      POSTGRES_DB: soccer_intelligence
      POSTGRES_USER: soccerapp
      POSTGRES_PASSWORD: soccerpass123
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/database/init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U soccerapp -d soccer_intelligence"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    build:
      context: .
      dockerfile: Dockerfile-redis
    container_name: soccer_intelligence_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./scripts/redis/redis.conf:/usr/local/etc/redis/redis.conf
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redispass123", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: soccer_intelligence_admin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@soccer.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:

networks:
  default:
    name: soccer_intelligence_network
