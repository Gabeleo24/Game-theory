# PostgreSQL Performance Optimization Configuration
# Optimized for ADS599 Capstone Soccer Intelligence System
# Designed for 67 UEFA Champions League teams dataset (2019-2024 seasons)

# ============================================================================
# Memory Configuration
# ============================================================================

# Shared memory settings (25% of available RAM for 4GB container)
shared_buffers = 1GB
effective_cache_size = 3GB
work_mem = 64MB
maintenance_work_mem = 256MB

# WAL (Write-Ahead Logging) settings
wal_buffers = 16MB
min_wal_size = 1GB
max_wal_size = 4GB

# ============================================================================
# Query Planner Configuration
# ============================================================================

# Cost-based optimizer settings
random_page_cost = 1.1          # SSD-optimized
seq_page_cost = 1.0
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025

# Statistics and planning
default_statistics_target = 100
constraint_exclusion = partition
cursor_tuple_fraction = 0.1

# ============================================================================
# Parallel Processing Configuration
# ============================================================================

# Worker processes for parallel queries
max_worker_processes = 8
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4

# Parallel query thresholds
min_parallel_table_scan_size = 8MB
min_parallel_index_scan_size = 512kB
parallel_tuple_cost = 0.1
parallel_setup_cost = 1000.0

# ============================================================================
# Connection and Resource Management
# ============================================================================

# Connection settings
max_connections = 100
superuser_reserved_connections = 3

# Resource limits
temp_buffers = 32MB
max_prepared_transactions = 0
max_files_per_process = 1000
max_locks_per_transaction = 64

# ============================================================================
# Checkpoint and WAL Configuration
# ============================================================================

# Checkpoint settings for performance
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min
checkpoint_warning = 30s

# WAL archiving and replication (disabled for performance)
wal_level = replica
archive_mode = off
max_wal_senders = 0
wal_keep_segments = 32

# ============================================================================
# Background Writer and Autovacuum
# ============================================================================

# Background writer settings
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0
bgwriter_flush_after = 512kB

# Autovacuum settings for soccer data workload
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.1
autovacuum_vacuum_cost_delay = 10ms
autovacuum_vacuum_cost_limit = 200

# ============================================================================
# I/O and Storage Configuration
# ============================================================================

# I/O settings
effective_io_concurrency = 200
maintenance_io_concurrency = 10
wal_sync_method = fdatasync
synchronous_commit = on
wal_compression = on
wal_init_zero = on
wal_recycle = on

# Disk space and cleanup
max_slot_wal_keep_size = 1GB
old_snapshot_threshold = -1

# ============================================================================
# Logging Configuration
# ============================================================================

# Logging settings for performance monitoring
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_truncate_on_rotation = off
log_rotation_age = 1d
log_rotation_size = 100MB

# What to log
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 1000  # Log queries taking more than 1 second
log_checkpoints = on
log_connections = off
log_disconnections = off
log_lock_waits = on
log_temp_files = 10MB
log_autovacuum_min_duration = 0
log_error_verbosity = default

# Statement logging for performance analysis
log_statement = 'none'
log_duration = off
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# ============================================================================
# Soccer Intelligence Specific Optimizations
# ============================================================================

# Timezone for soccer data (UTC for consistency)
timezone = 'UTC'
log_timezone = 'UTC'

# Locale settings
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'

# Text search configuration
default_text_search_config = 'pg_catalog.english'

# ============================================================================
# Advanced Performance Tuning
# ============================================================================

# JIT compilation (PostgreSQL 11+)
jit = on
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000

# Hash table settings for joins
hash_mem_multiplier = 1.0
enable_hashjoin = on
enable_mergejoin = on
enable_nestloop = on

# Index settings
enable_indexscan = on
enable_indexonlyscan = on
enable_bitmapscan = on

# Partitioning support
enable_partition_pruning = on
enable_partitionwise_join = on
enable_partitionwise_aggregate = on

# ============================================================================
# Memory and Cache Optimization
# ============================================================================

# Shared memory and semaphores
shared_preload_libraries = ''
dynamic_shared_memory_type = posix

# Buffer management
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Vacuum and analyze settings for soccer data patterns
vacuum_cost_delay = 0
vacuum_cost_page_hit = 1
vacuum_cost_page_miss = 10
vacuum_cost_page_dirty = 20
vacuum_cost_limit = 200

# ============================================================================
# Lock and Deadlock Configuration
# ============================================================================

# Lock settings
deadlock_timeout = 1s
max_locks_per_transaction = 64
max_pred_locks_per_transaction = 64
max_pred_locks_per_relation = -2
max_pred_locks_per_page = 2

# ============================================================================
# Client Connection Defaults
# ============================================================================

# Statement timeout for long-running queries
statement_timeout = 0
lock_timeout = 0
idle_in_transaction_session_timeout = 0

# Search path
search_path = '"$user", public'

# Timezone
timezone = 'UTC'

# ============================================================================
# Error Reporting and Logging
# ============================================================================

# Client logging
client_min_messages = notice
log_statement_stats = off
log_parser_stats = off
log_planner_stats = off
log_executor_stats = off

# ============================================================================
# Locale and Formatting
# ============================================================================

datestyle = 'iso, mdy'
intervalstyle = 'postgres'
timezone = 'UTC'

# Numeric formatting
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'

# ============================================================================
# Additional Performance Settings
# ============================================================================

# Enable various optimizations
enable_seqscan = on
enable_sort = on
enable_tidscan = on
enable_gathermerge = on

# Cost settings for soccer data access patterns
seq_page_cost = 1.0
random_page_cost = 1.1
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025

# Genetic query optimizer
geqo = on
geqo_threshold = 12
geqo_effort = 5
geqo_pool_size = 0
geqo_generations = 0
geqo_selection_bias = 2.0
geqo_seed = 0.0

# ============================================================================
# Custom Settings for Soccer Intelligence Workload
# ============================================================================

# Optimize for analytical queries on soccer data
from_collapse_limit = 8
join_collapse_limit = 8
max_stack_depth = 2MB

# Settings for handling large result sets
cursor_tuple_fraction = 0.1
default_statistics_target = 100

# Optimize for time-series data (match dates, seasons)
constraint_exclusion = partition
enable_partition_pruning = on

# Settings for aggregation queries (team/player statistics)
enable_hashagg = on
enable_groupingsets_hash_disk = on
work_mem = 64MB

# ============================================================================
# End of Configuration
# ============================================================================
